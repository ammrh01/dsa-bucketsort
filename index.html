<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://media.tenor.com/fnZ5NMhE0I0AAAAj/confetti.gif" id="confetti"/></img>
    <div id="topbar">
        <p id="status" style="position: absolute; left: 1%;font-size: 28px;">>...</p>
        <p class="header">Bucket Sort</p>
    </div>
    <div class="control">
    <input type="text" id="num" placeholder="Enter numbers separated by commas"/>
    <button id="addBtn" style="grid-area: 2;">Insert</button>
    <button id="resetBtn" style="grid-area: 2">Clear</button>
    <button id="sortBtn" style="grid-area: 3; grid-column: 1/3;">Sort Numbers</button>
    </div>
    <div id="array"></div>
    <p id="capacity"> Capacity: 0/20 </p>
    <h1 style="text-align: center;opacity: 0.2;user-select: none;">________________________________________________________</h1>
    <br />
    <br>
    <div style="display: flex; justify-content: space-evenly">
        <div class="bucket">
            <div id="one" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">Bucket 1</h3>
            <br>
            <h3 style="text-align: center">[1-5]</h3>
        </div>

        <div class="bucket">
            <div id="two" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">Bucket 2</h3>
            <br>
            <h3 style="text-align: center">[6-10]</h3>
        </div>

        <div class="bucket">
            <div id="three" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">Bucket 3</h3>
            <br>
            <h3 style="text-align: center">[11-15]</h3>
        </div>
        
        <div class="bucket">
            <div id="four" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">Bucket 4</h3>
            <br>
            <h3 style="text-align: center">[16-20]</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
